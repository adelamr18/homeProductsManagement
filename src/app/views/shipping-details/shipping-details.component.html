<div class="shipment-details-container">
  <span id="shipment-header">
    {{ shipping }}
  </span>
  <div class="shipping-form-container">
    <form [formGroup]="shipmentForm">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{ firstName }}</label>
        <div class="col-sm-10">
          <input
            formControlName="firstName"
            type="text"
            class="form-control"
            placeholder="{{ firstName }}"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
          />
          <div *ngIf="f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">
              {{ firstNameRequired }}
            </div>
          </div>
          <div *ngIf="f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.hasError('pattern')">
              {{ firstNameLetters }}
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{ lastName }}</label>
        <div class="col-sm-10">
          <input
            formControlName="lastName"
            type="text"
            class="form-control"
            placeholder="{{ lastName }}"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
          />
          <div *ngIf="f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">
              {{ lastNameRequired }}
            </div>
          </div>
          <div *ngIf="f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.hasError('pattern')">
              {{ lastNameLetters }}
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{ address }}</label>
        <div class="col-sm-10">
          <input
            formControlName="address"
            type="text"
            class="form-control"
            placeholder="{{ address }}"
            [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
          />
          <div *ngIf="f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">
              {{ addressRequired }}
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{ mobile }}</label>
        <div class="col-sm-10">
          <input
            formControlName="mobile"
            type="text"
            class="form-control"
            placeholder="{{ mobile }}"
            [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }"
          />
          <div *ngIf="f.mobile.errors" class="invalid-feedback">
            <div *ngIf="f.mobile.errors.required">
              {{ mobileRequired }}
            </div>
            <div *ngIf="f.mobile.errors.minlength">
              {{ mobileMinLength }}
            </div>
          </div>
          <div *ngIf="f.mobile.errors" class="invalid-feedback">
            <div *ngIf="f.mobile.hasError('pattern')">
              {{ mobileWrongPattern }}
            </div>
          </div>
        </div>
      </div>
      <div (click)="onSubmit()" class="submit-container">
        <navigate-button
          [enableFullWidth]="enableBtnFullWidth"
          (onRouteChange)="onRouteChange($event)"
          [buttonText]="navigateButtonText"
        ></navigate-button>
      </div>
    </form>
  </div>
</div>
